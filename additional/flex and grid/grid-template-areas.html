<!DOCTYPE html>
<html>

<head>
	<title>Grid Areas</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#container {
			display: grid;
			border: 1px solid;
			height: 200px;
		}
		#container > * {
			border: 1px solid;
			padding: 10px;
		}

		@media screen and (min-width: 500px) {
			#container {
				grid-template-areas: 
					"header main"
					"header footer";
			}
		}

		header {
			grid-area: header;
		}
		main {
			grid-area: main;
		}
		footer {
			grid-area: footer;
		}

	</style>
</head>

<body>
	<div id="container">
		<header>1</header>
		<main>2</main>
		<footer>3</footer>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Center</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            border: solid;
        }

        * {
            box-sizing: border-box;
            /* removes scroll bar */
        }

        div {
            width: 200px;
            height: 200px;
            border: solid;
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>

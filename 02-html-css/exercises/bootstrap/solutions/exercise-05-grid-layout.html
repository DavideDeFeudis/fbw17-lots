<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Bootstrap Exercise #5</title>
  <style>

    .row {
      min-height: 50px;
      border: 1px solid black;
    }

    section.row {
      min-height: 100px;
    }

  </style>
</head>

<body>
  <h2 class="text-center mb-5">A bootstrap nested layout</h2>

  <div class="container">

    <header class="row bg-dark text-light text-uppercase">
      Header
    </header>
    
    <nav class="row bg-info text-uppercase">
      Navigation
    </nav>

    <main class="row">
      
      <aside class="col-6 bg-warning p-0">Sidebar</aside>
      
      <div class="col-6">
        <section class="row bg-danger">Section 1</section>
        <section class="row bg-danger">Section 2</section>
      </div>

    </main>
    <footer class="row bg-success text-uppercase">Footer</footer>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>

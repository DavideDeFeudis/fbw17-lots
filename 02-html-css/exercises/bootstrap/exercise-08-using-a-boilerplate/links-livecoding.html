<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Relative Links</title>
  <style>

    div {
      margin-bottom: 30px;
    }
    
  </style>
</head>

<body>


  <div>
    <a target="_blank" href="/image1.jpg">/image1.jpg</a> (Relative link with slash)
  </div>

  <div>
    <a target="_blank" href="images1.jpg">image1.jpg</a> (Relative link - no slash)
  </div>


</body>

</html>

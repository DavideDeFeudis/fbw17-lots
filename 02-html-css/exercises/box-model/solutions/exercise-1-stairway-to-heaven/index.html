<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box model - Exercise #1</title>
  <style>
    
    div {
      box-sizing: border-box;
    }

    .parent-box {
      display: inline-block;
      border: 5px solid steelblue;
    }

    .parent-box>div {
      width: 80px;
      height: 80px;
      background-color: gold;
    }

    #d1 {
      margin-left: 240px;
    }

    #d2 {
      margin-left: 160px;
      border: 5px solid red;
    }

    #d3 {
      margin-left: 80px;
    }

    #d4 {
      border: 5px solid red;
    }

  </style>
</head>

<body>

  <h4>Build a box staircase with divs - apply width, height, background-color and margin (no padding)</h4>

  <div class="parent-box">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box model - Exercise #2</title>
  <style>

    div {
      box-sizing: border-box;
      height: 100px;
      background-color: red;
    }

    #d1 {
      width: 100px;
    }

    #d2 {
      width: 200px;
      padding-left: 100px;
    }

    #d3 {
      width: 300px;
      padding-left: 200px;
    }

    #d4 {
      width: 400px;
      padding-left: 300px;
    }

    #d1 > div,
    #d2 > div,
    #d3 > div,
    #d4 > div {
      width: 100px;
      border: 5px solid green;
      background-color: orange;
    }

  </style>
</head>

<body>

  <h4>Build a box staircase with divs - apply width, height, background-color and padding</h4>
  <p>Use box-sizing border-box as default for all divs</p>

  <div id="d1">
    <div></div>
  </div>
  <div id="d2">
    <div></div>
  </div>
  <div id="d3">
    <div></div>
  </div>
  <div id="d4">
    <div></div>
  </div>


</body>

</html>

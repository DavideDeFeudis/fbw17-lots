<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Table Mosaic</title>
</head>

<body>
  <table>
    <tr>
      <td rowspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>A TABLE! YEAH!</td>
      <td rowspan="2"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
    </tr>
  </table>
</body>

</html>
